<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Example</title>
  <link rel="stylesheet" href="body.css">
</head>
<body>
  <div class="login-container">
    <form class="login-form" autocomplete="off">
      <img src="logo.png" alt="Brand logo" class="logo">
      <h2>Sign In</h2>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" required autocomplete="username">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <div class="password-wrapper">
          <input type="password" id="password" required autocomplete="current-password">
          <button type="button" class="toggle-password" tabindex="-1">Show</button>
        </div>
      </div>
      <div class="form-actions">
        <a href="#" class="forgot-password">Forgot password?</a>
        <button type="submit">Login</button>
      </div>
      <div class="social-login">
        <span>Or sign in with</span>
        <button type="button" class="social-btn google">Google</button>
        <button type="button" class="social-btn facebook">Facebook</button>
      </div>
      <div class="error-message" style="display:none;"></div>
    </form>
  </div>
  <script src="script.js"></script>
</body>
</html>
